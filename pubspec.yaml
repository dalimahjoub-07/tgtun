name: travel_tunisia
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.2+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3  
  logging: ^1.0.0
  cached_network_image: ^3.1.0
  shared_preferences: ^2.0.7

  
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.13
  

    
  flutter_native_splash: ^2.3.6

flutter_native_splash:
  android: true
  ios: false
  web: true
  color: "#00E5FF"
  image: "lib/assets/bag.png"
  # background_image: "lib/assets/pex.png"

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  
  flutter_lints: ^2.0.0

  android: "launcher_icon"
  ios: false
  image_path: "lib/assets/bag.png"
  min_sdk_android: 16 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/assets/bag.png"


  

flutter:

  
  uses-material-design: true

  
  assets:
    - lib/assets/logo-whatsapp-128.png